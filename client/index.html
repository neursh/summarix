<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarix</title>
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="background">
        <div class="stripes">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="mist">
        </div>
    </div>

    <div class="foreground">
        <div class="content">
            <div class="urlBox">
                <input id="providedUrl" type="text" placeholder="Enter a Youtube video URL" oninput="urlInputChange()"
                    onchange="urlInputChange()">
            </div>
            <iframe id="videoPreview" src="https://www.youtube-nocookie.com/embed/dQw4w9WgXcQ"
                title="YouTube video player" frameborder="0" allow="autoplay; encrypted-media; picture-in-picture"
                referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        </div>
    </div>

    <nav class="navbar">
        <h1 class="title">
            <span>S</span><span>u</span><span>m</span><span>m</span><span>a</span><span>r</span><span>i</span><span>x</span>
        </h1>
        <ul class="links">
            <li>
                <a href="">
                    How it works
                </a>
            </li>
            <li>
                <a href="">
                    Your history
                </a>
            </li>
            <li>
                <a href="http://github.com/neursh/summarix" target="_blank" rel="noopener noreferrer">
                    Github
                </a>
            </li>
        </ul>
    </nav>

    <script src="motion.js"></script>
    <script src="script.js"></script>
</body>

</html>
